<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <style>
        /* Style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
        }

        p {
            font-size: 1.2rem;
            color: #4b5563;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 1.1rem;
            color: #1e3a8a;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<header>
    <h1>Bienvenue sur le Dashboard de FortyTwo42</h1>
    <p>Veuillez entrer votre adresse pour accéder au dashboard.</p>
</header>

<main>
    <form method="POST">
        {% csrf_token %}
        <label for="user_address">Adresse Ethereum :</label>
        <input type="text" id="user_address" name="user_address" placeholder="0x..." required>
        <button type="submit">Se connecter</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</main>

<footer>
    <p>© 2025 FortyTwo42. Tous droits réservés.</p>
</footer>
</body>
</html>
