{% extends 'base.html' %}
{% block content %}
    <style>
        input.form-control {
            border-radius: 10px; /* Ajuste le rayon ici */
        }
    </style>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mettre à jour l'adresse de votre wallet</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
